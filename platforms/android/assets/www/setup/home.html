<ion-view view-title=""> 
<script id="add-or-edit-birthday.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">{{ action }} Birthday</h1> 
        <div class="buttons">
        <button ng-hide="isAdd" ng-click="deleteBirthday()" class="button button-icon icon ion-trash-a"></button>
        </div>
      </ion-header-bar>
      <ion-content>
        <div class="list list-inset">
          <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="birthday.Name">
          </label>
          <label class="item item-input">
          <input type="date" placeholder="Birthday" ng-model="birthday.Date">
          </label>
        </div>
        <div class="padding">
          <button ng-click="saveBirthday()" class="button button-block button-positive activated">Save</button>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

<ul class="programs" ng-repeat="row in globals.currentUser.rolePrograms " style="padding-top:10px;">
    <li ng-repeat="item in row ">
        <button ng-if="item.action != ''" ui-sref="{{item.sref}}" style="text-align: center; color: #333; padding: 5px 0; border-radius: 5px; border: 0 !important; background: rgba(255,255,255,0); width: 100px; height: 136px;">
            <div class="programIcon" style="display: inline;">
                <img ng-src="./img/icon/{{item.program_id}}.svg" directory="icon" align="middle" ng-style="{'background-color':getColorCodes(item.program_id)}" style="border-radius: 20%;  height:64px;padding: 3px;border: 3px solid rgba(255, 255, 255, 0.24); box-shadow: 2px 0px 2px 2px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);"></img>
            </div>
            <a ng-if="item.action == ''" href="#">
                <img ng-src="./img/linux-logo.png" align="middle"></img>
            </a> 
            <span style="color: #444; text-shadow: 1px 1px rgba(250, 250, 250, 0.52) !important; display: block; width: auto; margin-top: 0px; text-align: center; border-radius: 3px; padding: 5px;">{{item.title}}
            </span>
        </button>
    </li>
</ul>
