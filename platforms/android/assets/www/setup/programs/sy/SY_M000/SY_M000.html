          <textarea  style="width: 100%;border:1px solid #ddd;" rows="10"  ng-model="service.sql"></textarea>
          <ion-list>
            <ion-radio ng-model="service.choice" ng-value="'transaction'">Transaction DB</ion-radio>
            <ion-radio ng-model="service.choice" ng-value="'config'">Configuration</ion-radio>
          </ion-list>
		
<br>
          <h3>Scroll to see all columns!</h3>
          <div style="overflow:auto;">
          <table class="footable" >
                        <thead>
                            <tr >
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in messageList">
                                <td>
                                    {{item}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
              <table class="footable" >
                        <thead>
                            <tr >
                                <th ng-repeat="item in headers" >{{item}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in result">
                                <td ng-repeat="column in item">
                                    {{column}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
          </div>
          <ion-list>
    <div class="item item-divider item-icon-right">
        <i class="icon-left ion-hammer" ></i>
        History
    </div>
  <ion-radio ng-repeat="item in history" ng-click="service.sql=item" ng-value="item">{{item}}</ion-radio>
</ion-list>
  </ion-content>
  <ion-footer-bar style="background-color:rgba(0,0,0,0.1) !important;padding:0px">
    <div class="button-bar">
        <button ng-disabled="true" class="button button-large button-dark"></button>
        <button ng-disabled="true" class="button button-large button-dark"></button>        
        <button class="button button-large icon ion-checkmark button-energized" ng-click="Execute()">Execute</button>
        
    </div>
</ion-footer-bar>
